<head>
    <meta charset="UTF-8">
    <title>Motherland</title>
    <link rel="shortcut icon" type="image/png" href="maps/map_empty.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,400i,700">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Top Bar -->
    <div id="top_bar">
        <div id="top_left">
            <span id="gold_display">Gold: --</span>
            <span id="player_display">------</span>
            <select id="map_select">
                <option value="owner">Political Map</option>
                <option value="ethnicity">Ethnic Map</option>
            </select>
        </div>
        <div id="top_right">
            <span id="year_display">Jan 1 AD</span>
        </div>
    </div>


    <!-- Left Info -->
    <div id="left_info"></div>

    <!-- Right Info -->
    <div id="right_info">
        <h2>Settings</h2>
        <hr class="settings-divider">
        <div class="setting-option">
            <input type="checkbox" id="smooth_map_checkbox">
            <label for="smooth_map_checkbox">Smooth Map</label>
        </div>
    </div>

    <!-- The Map -->
    <canvas></canvas>

    <!-- Play Button -->
    <button id="play_button">Play</button>

    <!-- Tech Trees -->
    <div id="tree"></div>


    <!-- The Scripts -->
    <script src="https://d3js.org/d3.v3.min.js" defer></script>
    <script src="dictionaries/provinceData.js"></script>
    <script src="dictionaries/provinceInfo.js"></script>
    <script src="dictionaries/nationInfo.js"></script>
    <script src="dictionaries/ethnicityInfo.js"></script>
    <script src="dictionaries/cityInfo.js"></script>
    <script src="scripts/init.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/gamelogic.js"></script>
    <script src="scripts/drawmap.js"></script>
    <script src="scripts/techtree.js"></script>
</body>
</html>
